<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <link rel="preload" href="PPSupplyMono-Ultralight.woff2 " as="font" type="font/woff2" crossorigin>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/normalize.css" rel="normalize">

    <title>P01 - Product Listing</title>

  </head>

  <body>

    <h1 class="titleNav"><a class="headerLink" href="productListing.html">[ICON]</a></h1>
    <nav >
      <div class="mainNav">
        <a href="index.html" > HOME </a>
        <a href="productListing.html" > PRODUCTS </a>
        <a href="index.html" > ABOUT </a>
        <a href="index.html" > CONTACT </a>
        <a href="index.html" > CART </a>
      </div>
    </nav>

    <section class="paymentFormBox">

      <div class="checkoutCart">
          <h2>Cart</h2>
          <img src="img/taskKnife348x486.png" alt="aluminum unibody knife" width="100" height="100">
          <p>Unibody Task Knife [1]   <a href="#">-</a> | <a href="#">+</a></p>
          <h3>$110.00</h3>
          <img src="img/titaniumPen1018x568.png" alt="Round Titanium Pen" width="100" height="100">
          <p>Round Titanium Pen [1]   <a href="#">-</a> | <a href="#">+</a></p>
            <h3>$100.00</h3>
          <div class="subtotal">
            <h2>Subtotal (2 Items) : $210 </h2>

            <label for="checkoutReset"></label>
            <input class="navReset" type="button" name="checkoutReset" value="Clear Cart">

          </div>
        </div>

      <form class="paymentFormPage" action="index.html" method="post">

        <h2>Shipping address</h2>

        <div class="paymentFormField">
          <label for="paymentFirstName"></label>
          <input id="paymentFormInput" type="text" name="paymentFirstName" placeholder="First name" >
        </div>

        <div class="paymentFormField">
          <label for="paymentLastName"></label>
          <input id="paymentFormInput" type="text" name="paymentLastName" placeholder="Last name">
        </div>

        <div class="paymentFormField">
          <label for="paymentAddress"></label>
          <input id="paymentFormInput" type="text" name="paymentAddress" placeholder="Address">
        </div>

        <div class="paymentFormField">
          <label for="paymentApartment"></label>
          <input id="paymentFormInput" type="text" name="paymentApartment" placeholder="Apartment, suite (optional)">
        </div>

        <div class="paymentFormField">
          <label for="paymentCity"></label>
          <input id="paymentFormInput" type="text" name="paymentCity" placeholder="City">
        </div>

        <div class="paymentFormField">
          <label for="paymentProvince"></label>
            <select class="paymentProvince" name="paymentProvince" value="Province">
              <option value="select">Province</option>
              <option value="britishColumbia">British Columbia</option>
              <option value="manitoba">Manitoba</option>
              <option value="newBrunswick">New Brunswick</option>
              <option value="newfoundland">Newfoundland</option>
              <option value="northwestTerritories">Northwest Territories</option>
              <option value="novaScotia">Nova Scotia</option>
              <option value="nunavut">Nunavut</option>
              <option value="ontario">Ontario</option>
              <option value="pei">Prince Edward Island</option>
              <option value="quebec">Quebec</option>
              <option value="saskatchewan">Saskatchewan</option>
              <option value="yukon">Yukon</option>
            </select>

            <label for="paymentPostalCode"></label>
            <input class="paymentFormPostalCode" type="text" name="paymentPostalCode" placeholder="Postal Code">
        </div>

        <h2>Contact</h2>
        <div id="paymentFormField">
          <label for="emailInput"></label>
          <input type="email" name="emailInput" placeholder="Email Address">
          <div id="newsletter">
            <label for="paymentNewsLetterCheckbox">Email me with a newsletter and offers</label>
            <input type="checkbox" id="paymentNewsLetterCheckbox" name="newsletterCheck">
          </div>
        </div>

        <div id="paymentFormField">
          <label for="paymentPhone"></label>
          <input type="tel" name="paymentPhone" placeholder="Phone">
        </div>

        <h2>Payment Information</h2>

        <div id="paymentFormField">
          <label for="cardNumber"></label>
          <input type="text" name="cardNumber" placeholder="Credit/Debit Card Number">
        </div>

        <div id="paymentFormField">
          <label for="expirationDate"></label>
          <input type="text" name="expirationDate" placeholder="Expiration MM/YY">

          <label for="cvv"></label>
          <input type="text" name="cvv" placeholder="CVV">

        </div>

        <div id="paymentFormField">
          <input class="navSubmit" type="submit" name="paymentSubmit" value="Submit">
          <input class="navReset" type="reset" name="paymentReset" value="Reset">
        </div>
      </form>
    </section>


</body>
